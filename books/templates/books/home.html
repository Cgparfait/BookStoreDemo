<html>
   <head>
      <title>Books store home</title>
     <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <title>Bookshelf</title>
   </head>
     
     <body class="bg-gray-100 p-8">
       {% for book in books %}
     <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
         <img src="{{ book.cover_photo.url}}" alt="Book Cover" class="mb-4">
         <h2 class="text-xl font-bold mb-2">{{book.title}}</h2>
         <p class="text-gray-700 mb-4">Author: {{book.author}}</p>
         <a href="{% url 'download_book' book.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get Book</a>
     </div>
       <br />
       <br />
       {% endfor %}
      
      
   </body>
</html>
